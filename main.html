<!DOCTYPE html>
<html>
<head>
	<title>Grid Color Changer</title>
	<style>
		#grid-container {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			grid-gap: 10px;
			margin: 20px auto;
			width: 300px;
			height: 300px;
			background-color: lightgray;
			padding: 10px;
		}
		#grid-item {
			background-color: transparent;
			border: 1px solid black;
			height: 90px;
			font-size: 40px;
			display: flex;
			align-items: center;
			justify-content: center;
		}
	</style>
</head>
<body>
	<div id="grid-container">
		<div id="1" class="grid-item">1</div>
		<div id="2" class="grid-item">2</div>
		<div id="3" class="grid-item">3</div>
		<div id="4" class="grid-item">4</div>
		<div id="5" class="grid-item">5</div>
		<div id="6" class="grid-item">6</div>
		<div id="7" class="grid-item">7</div>
		<div id="8" class="grid-item">8</div>
		<div id="9" class="grid-item">9</div>
	</div>
	<label for="block_id">Block ID:</label>
	<input type="text" id="block_id"><br><br>
	<label for="color_id">Color:</label>
	<input type="text" id="color_id"><br><br>
	<button id="change_button">Change Color</button>
	<button id="reset_button">Reset</button>
	<script src="script.js"></script>
</body>
</html>
